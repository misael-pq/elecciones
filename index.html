<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elecciones Primarias Bolivia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container py-5">

    <!-- REGISTRO -->
    <div id="registro" class="card mx-auto p-4" style="max-width: 600px;">
      <h3 class="text-center mb-4">📝 Registro de Usuario</h3>
      <form id="formRegistro">
        <input type="text" class="form-control mb-2" placeholder="CI" required />
        <input type="text" class="form-control mb-2" placeholder="Nombre" required />
        <input type="text" class="form-control mb-2" placeholder="Apellido" required />
        <input type="email" id="correoRegistro" class="form-control mb-2" placeholder="Correo" required />
        <input type="tel" class="form-control mb-2" placeholder="Teléfono" required />
        <select class="form-select mb-2" required>
          <option disabled selected>Departamento</option>
          <option>La Paz</option><option>Cochabamba</option><option>Santa Cruz</option>
          <option>Oruro</option><option>Potosí</option><option>Chuquisaca</option>
          <option>Tarija</option><option>Beni</option><option>Pando</option>
        </select>
        <input type="date" class="form-control mb-2" required />
        <input type="date" class="form-control mb-2" required />
        <input type="password" id="passRegistro" class="form-control mb-3" placeholder="Contraseña segura" required />
        <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
      </form>
    </div>

    <!-- LOGIN -->
    <div id="login" class="card mx-auto p-4 d-none" style="max-width: 400px;">
      <h3 class="text-center mb-3">🔐 Iniciar Sesión</h3>
      <form id="formLogin">
        <input type="email" id="correoLogin" class="form-control mb-2" placeholder="Correo" required />
        <input type="password" id="passLogin" class="form-control mb-2" placeholder="Contraseña" required />
        <button class="btn btn-success w-100 mb-2" type="submit">Entrar</button>
        <a href="#" class="btn btn-link text-center">Olvidé mi contraseña</a>
      </form>
    </div>

    <!-- VOTACIÓN -->
    <div id="votacion" class="d-none">
      <h3 class="text-center mb-4">🗳️ Elige a tu Candidato</h3>
      <form id="formVoto">
        <div id="candidatos" class="row row-cols-1 row-cols-md-2 g-3 mb-4"></div>
        <button class="btn btn-warning w-100" type="submit">Votar</button>
      </form>
      <div class="mt-4">
        <h4>📊 Resultados</h4>
        <ul id="estadisticas" class="list-group"></ul>
      </div>
    </div>

  </div>
  <script src="registro.js"></script>
</body>
</html>
